<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body>
    <div class="display-calc">
        <input type="text" id="display" name="disp" value="0" disabled>
    </div>
    <div class="buttons-calc">
        <div>
            <button value="7" onclick="atualizarDisplay(this);">7</button>
            <button value="8" onclick="atualizarDisplay(this);">8</button>
            <button value="9" onclick="atualizarDisplay(this);">9</button>
            <button value="*" onclick=" atualizarOperacao(this);">*</button>
        </div>
        <div>
            <button value="4" onclick="atualizarDisplay(this);">4</button>
            <button value="5" onclick="atualizarDisplay(this);">5</button>
            <button value="6" onclick="atualizarDisplay(this);">6</button>
            <button value="-" onclick=" atualizarOperacao(this);">-</button>
        </div>
        <div>
            <button value="1" onclick="atualizarDisplay(this);">1</button>
            <button value="2" onclick="atualizarDisplay(this);">2</button>
            <button value="3" onclick="atualizarDisplay(this);">3</button>
            <button value="+" onclick=" atualizarOperacao(this);">+</button>
        </div>
        <div>
            <button value="C" onclick="limparDisplay();">C</button>
            <button value="0" onclick="atualizarDisplay(this);">0</button>
            <button value="=" onclick="calcularOperacao();">=</button>
            <button value="/" onclick=" atualizarOperacao(this);">/</button>
        </div>
    </div>
    <script>
        function atualizarDisplay(btn){

            if(display.value==="0")display.value = btn.value;
            else display.value += btn.value;
        }
        function limparDisplay(){
            document.getElementById("display").value = "0";
        }
        var operador = "";
        var valor1 = 0;
        function atualizarOperacao(btn){
            const display = document.getElementById("display");
            operador = btn.value;
            valor1 = parseInt(display.value);
            display.value = "0";
        }
        function calcularOperacao(){
            const display = document.getElementById("display");
            const valor2 = parseInt(display.value);
            valor1 = eval(valor1+operador+valor2);
            display.value = valor1;
            operador = "";
        }
    </script>
</body>
</html>
