<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo jquery-3</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="divCadastro" class="row">
            <h2>Cadastro</h2>
            <div class="alert alert-danger">
                <strong>Erro!</strong> Nome e idade são obrigatórios!
            </div>
            <form action="" method="" role="form">
                <div class="form-group">
                    <label>Nome:<input type="text" name="nome" id="nome" class="form-control"/></label>
                </div>
                <div class="form-group">
                    <label>Idade:<input type="text" name="idade" id="idade" class="form-control"/></label>
                </div>
                <div class="form-group">
                    <label>UF: 
                        <select name="uf" id="uf" class="form-control">
                            <option value="SP">São Paulo</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PR">Paraná</option>
                        </select>
                    </label>
                </div>
                <div class="from-group">
                    <input type="button" id="btnListar" value="Listar" class="btn btn-default"> |
                    <input type="submit" id="salvar" value="Salvar" class="btn btn-primary">
                </div>
    
            </form>
            
        </div>
        <div id="divListagem" class="row">
            <h2>Listagem</h2>
            <div class="alert alert-success">
                <strong>Sucesso!</strong>
            </div>
            <table cellspacing="0" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Idade</td>
                        <td>UF</td>
                        <td>Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">Nenhum Cliente Cadastrado</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <input type="button" id="btnCadastrar" value="Cadastrar" class="btn btn-primary">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
